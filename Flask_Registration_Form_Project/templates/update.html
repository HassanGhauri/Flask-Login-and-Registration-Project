{% extends "base.html"%}
{% block title %}Update User {% endblock %}
{% block content %}
<div class="position-absolute bottom-30 start-50 translate-middle m-5 text-success">
    <h1>Update User: {{user.name}}</h1>
</div>
<div class="position-absolute top-30">
    <form action="" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" name="nm" value="{{user.name}}">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" value="{{user.email}}" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
            <label for="phoneno" class="form-label">Phone Number</label>
            <input type="text" id="phoneno" class="form-control" value="{{user.phone_no}}" name="phno">
          </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" value="{{user.password}}" name="pswrd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


{% endblock %}
