{% extends "base.html"%}
{% block title %}Registeration Form{% endblock %}
{% block content %}
<form action="" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" name="nm">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" aria-describedby="emailHelp" name="email">
    </div>
    <div class="mb-3">
      <label for="phoneno" class="form-label">Phone Number</label>
      <input type="text" id="phoneno" class="form-control" name="phno">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="pswrd">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
